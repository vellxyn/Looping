<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //codingan while
        function faktorial(n) {
            let hasil = 1;
            let i = 2;
            while(i <= n) {
                hasil *= i;
                i++;
            }
            return hasil;
        }

        let n = 5;
        console.log(`Hasil ${n} faktorial adalah ${faktorial(n)}`);
    </script>
</body>
</html>
